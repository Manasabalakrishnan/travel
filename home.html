<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✈️Travel Guide</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f7f9fc;
    }

    .navbar {
      background-color: #CFD8DC;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0077b6;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #0077b6;
    }

    .hero {
      background: url('http://www.pixelstalk.net/wp-content/uploads/2016/08/Desktop-Free-Images-Travel.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #0077b6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #005f8f;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">✈️Travel</div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="place.html">Destinations</a></li>
      <li><a href="reg.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Explore the World with Us</h1>
    <p>Your adventure starts here.</p>
    <a href="#" onclick="goToRegister()" class="btn">REGISTER</a>
    <a href="login.html" class="btn">LOGIN</a>
  </div>
</section>

<script>
  function goToRegister() {
    if (localStorage.getItem('isRegistered')) {
      window.location.href = 'login.html';
    } else {
      window.location.href = 'reg.html';
    }
  }
</script>

</body>
</html>
