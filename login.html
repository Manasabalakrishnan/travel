<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: url('https://th.bing.com/th/id/OIP.rX13Z9khclHqUL5mYOGvDAHaDm?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #0077b6;
            font-weight: 600;
        }
        .login-container p {
            margin-bottom: 25px;
            color: #333;
            font-size: 14px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-container input:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 119, 182, 0.4);
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container button:hover { background: #005f8c; }
        .login-container .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
        .login-container .footer-text a {
            color: #0077b6;
            text-decoration: none;
        }
        .login-container .footer-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back, Traveler!</h2>
    <p>Log in to plan your next adventure.</p>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="footer-text">
        New here? <a href="reg.html">Create an account</a>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedUsername = localStorage.getItem('registeredUsername');
    const storedPassword = localStorage.getItem('registeredPassword');

    if(username === storedUsername && password === storedPassword) {
        localStorage.setItem('isLoggedIn', true);
        alert("Login Successful! Redirecting to Places.");
        window.location.href = 'place.html';
    } else {
        alert("Invalid credentials. Try again!");
    }
});
</script>
</body>
</html>
